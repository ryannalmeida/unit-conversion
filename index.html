<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
        <div id="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div id="input-section">
            <input type="text" id="input-el" placeholder="0">
            </div>
            <div id="button-container">
            <button id="btn">Convert</button>
            </div>
        </div>
        <div id="section">
        <div class="container">
            <h2 class="title">Length (Meter/Feet)</h2>
            <p id="textOne">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="container">
            <h2 class="title">Volume (Liters/Gallons)</h2>
            <p id="textTwo">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="container">
            <h2 class="title">Mass (Kilograms/Pounds)</h2>
            <p id="textThree">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
        </div>
        </main>
       <script src="index.js"></script>
    </body>
</html>
